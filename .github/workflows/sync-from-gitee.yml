name: Sync from Gitee (Safe All Branches)

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Git global config
        run: |
          git config --global user.name "mirror-bot"
          git config --global user.email "mirror-bot@gitee.com"

      - name: Clone Gitee repo and push safely to GitHub
        env:
          GITEE_USERNAME: ${{ secrets.GITEE_USERNAME }}
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
        run: |
          git clone https://${GITEE_USERNAME}:${GITEE_TOKEN}@gitee.com/ailing152/digital-twin.git repo
          cd repo

          # 删除 workflow 并提交（关键）
          rm -rf .github/workflows/
          git add -A
          git commit -m "chore: remove .github/workflows to avoid GitHub workflow conflict" || echo "Nothing to commit"

          git remote set-url --push origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

          for branch in $(git for-each-ref --format='%(refname:short)' refs/heads/); do
            git checkout $branch
            git push origin $branch --force
          done

          git push origin --tags --force
